<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let num = prompt("Enter your number");
let factorial = 1;

for (let i = 1; i <= num; i++) {
  factorial *= i;
}

document.write( factorial) // Output: 120
    </script>
</body>
</html>
